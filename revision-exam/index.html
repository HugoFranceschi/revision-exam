<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="tout">
			<div class="p1">
				<div class="font-violet">
					<div class="icone">
						<img src="paqman_retourner.svg" alt="icone" />
					</div>
					<div class="font-violet-2">
						<img src="Rectangle_Copy_3.svg" alt="font" />
					</div>
				</div>
				<div class="p1-1">
					<div class="lune"><img src="lune.svg" alt="lune" /></div>
					<hr />
					<div class="pp"><img src="Oval.jpg" alt="pp" /></div>
				</div>
			</div>
			<div class="tout-2">
				<div class="p2">
					<div>
						<h1 class="no-espace">Invoices</h1>
						<p class="no-espace">No invoices</p>
					</div>
					<div class="p2-1">
						<div class="p2-2">
							<h3>Filter <span class="tablaite">by status</span></h3>
							<img src="flèche_vair_le_bas.svg" alt="flèche" />
						</div>
						<div class="p2-3">
							<p class="plus">+</p>
							<h2>New <span class="tablaite">Invoice</span></h2>
						</div>
					</div>
				</div>
				<div class="p3">
					<img src="Email_campaign_Flatline.svg" alt="Email" />
					<div class="p3-1">
						<h2 class="gros-texte">There is nothing here</h2>
						<p class="no-espace">
							Create an invoice by clicking the
							<span class="gras">New</span> button and get started
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
